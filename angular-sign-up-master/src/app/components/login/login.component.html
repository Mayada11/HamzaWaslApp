<div class="form-container mat-elevation-z5 dirrtl">
  <img class="signOptionImg" 
  [src]="'assets/images/signOption.png'" alt="">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput formControlName="email" /> <mat-placeholder class="placeholder">البريد الالكتروني</mat-placeholder>
      <mat-error *ngIf="email?.errors?.['required']">
        من فضلك ادخل البريد الكتروني 
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        من فضلك ادخل بريد الكتروني صحيح
      </mat-error>
    </mat-form-field>
    <mat-form-field style="margin-top:10px">
      <input matInput type="password" placeholder="كلمة السر" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        يجب ادخال كلمة السر
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
        <button type="submit" mat-raised-button class="lognBtn">تسجيل الدخول</button>
    </div>
    <a class="center margin-top link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" style="font-weight: lighter;
    color: #666666;position: relative;
    font-size: small;text-decoration: none;" routerLink="/signOption">
    ليس لدي حساب (تسجيل حساب جديد)
      </a>  </form>
</div>
